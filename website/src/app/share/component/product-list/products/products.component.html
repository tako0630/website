<!--商品方格-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <div class="card h-100 shadow">
    <div class="position-relative" (mouseenter)="btn_show()" (mouseleave)="btn_hide()">
    <img [src]="getImage(product)" class="card-img-top img-fluid" [alt]="product.name"
    (error)="handleImageError($event)">
      <button
        class="btn btn-danger position-absolute  top-0 end-0 m-2 shadow d-none"
        [ngClass]="{'d-none': !isHovered, 'd-block': isHovered}"
        title="刪除商品"
        (click)="delete(product.id)"
        >
        <i class="bi bi-x-lg"></i>
      </button>
      <button
        class="btn btn-secondary position-absolute top-0  m-2 shadow d-none"
        [ngClass]="{'d-none': !isHovered, 'd-block': isHovered}"
        title="修改商品"
        (click)="se()">
        <i class="bi bi-pencil-square"></i>
      </button>
    </div>
    <div class="card-body text-center">
      <h4 class="card-title fw-bold">{{product.name}}</h4>
      <p class="card-text">{{product.description}}</p>
      <p class="card-price">${{product.price}}</p>
      <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
    </div>
  </div>
